<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                   <a class="navbar-item" href="/new-post">Criar post</a>
                </div>
            </div>
        </nav>

        <div class="container is-max-desktop">
            <div th:each="post : ${posts}" class="card mb-4">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p th:text="${post.title}" class="title is-4"></p>
                            <p th:text="${post.description}" class="subtitle is-6"></p>
                        </div>
                    </div>
                
                    <div th:text="${post.text}" class="content"></div>
                </div>
                <footer class="card-footer">
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="button is-warning card-footer-item">Edit</a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="button is-danger card-footer-item">Delete</a>
                </footer>
            </div>
        </div>
    </body>
</html>
